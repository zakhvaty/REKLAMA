<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAKHVATY AD 16:9 - Perfect Fit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        heading: ['Oswald', 'sans-serif'],
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'brand-bg': '#FFFFFF',
                        'brand-surface': '#F3F5F7',
                        'brand-accent': '#2BADE7',
                        'brand-accent-hover': '#259ACD',
                        'brand-dark': '#111827',
                        'brand-gray': '#9CA3AF',
                    },
                    boxShadow: {
                        'glow': '0 0 40px rgba(43, 173, 231, 0.4)',
                        'card': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Центрирование и фиксация пропорций */
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .ad-container {
            width: 90vw; /* Занимает 90% ширины окна */
            max-width: 1600px;
            aspect-ratio: 16 / 9; /* Жесткая пропорция 16:9 */
            position: relative;
            background-color: #111827; /* brand-dark */
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 1px solid #374151;
        }

        /* Градиентный текст */
        .neon-gradient-text {
            background-image: linear-gradient(to right, #2BADE7, #60A5FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Анимация пульсации для кнопки */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(43, 173, 231, 0.3); transform: scale(1); }
            50% { box-shadow: 0 0 40px rgba(43, 173, 231, 0.6); transform: scale(1.02); }
        }
        .animate-btn {
            animation: pulse-glow 3s infinite ease-in-out;
        }

        /* Декоративный фон */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }

        /* Hero block styles */
        .hero-section {
            overflow: hidden;
            display: flex;
            align-items: flex-start;
        }

        .text-content {
            text-align: left;
            align-items: flex-start;
            display: flex;
            flex-direction: column;
            padding-left: 10%;
            padding-top: 5%;
            width: 50%;
        }

        .phone-image-container {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .phone-image-wrapper {
            width: 150%;
            position: absolute;
            right: 0;
            top: 15%;
            transform: translate(10%, 0);
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="ad-container rounded-3xl">
        <div class="absolute inset-0 bg-grid pointer-events-none"></div>
        <div class="absolute top-[-20%] right-[-10%] w-[50%] h-[80%] bg-brand-accent/20 rounded-full blur-[100px] pointer-events-none"></div>
        
        <div class="hero-section w-full h-full relative z-10">
            <div class="text-content">
                <div class="inline-block px-4 py-2 border border-brand-accent/30 rounded-full mb-6 bg-brand-accent/10 backdrop-blur-md">
                    <p class="text-sm font-bold uppercase text-brand-accent tracking-[0.2em]">Партнерская программа</p>
                </div>
                
                <h1 class="text-6xl font-black leading-[0.9] tracking-tighter uppercase font-heading text-white mb-6">
                    Движение — <br>
                    <span class="neon-gradient-text">это Прибыль.</span>
                </h1>

                <p class="text-2xl text-gray-300 font-semibold max-w-md leading-relaxed mb-8">
                    Станьте цифровым владельцем своего города. Первая честная <span class="text-white font-bold">P2P-биржа</span> логистики.
                </p>

                <div class="animate-btn inline-flex items-center justify-center bg-brand-accent text-white px-14 py-6 rounded-full font-black text-3xl uppercase tracking-wider cursor-pointer">
                    Захвати регион
                </div>
            </div>

            <div class="phone-image-container">
                <div class="phone-image-wrapper">
                    <div class="relative z-10 bg-brand-dark p-3 rounded-[3.5rem] shadow-2xl w-[330px] rotate-[-3deg] transition-transform duration-500 hover:rotate-0 border-2 border-gray-800">
        
                        <div class="bg-gray-800 rounded-[2.8rem] overflow-hidden aspect-[9/19.5] relative border border-gray-700">
                            
                            <img src="https://s1.radikal.cloud/2025/12/05/IMG_27215a50b77878004c4f.png" class="w-full h-full object-cover" alt="App Screen">
                            
                            <div class="absolute bottom-6 left-3 right-3 bg-[#02AFF5] p-5 rounded-2xl text-white shadow-lg backdrop-blur-sm bg-opacity-95">
                                <div class="text-xs text-white/80 font-medium tracking-wide">Найдено</div>
                                <div class="font-bold text-xl leading-tight mt-1 font-heading">Адамовка -> Оренбург</div>
                                <div class="flex justify-between mt-3 text-base items-end border-t border-white/20 pt-3">
                                    <span class="font-medium">2 места</span>
                                    <span class="text-white font-black text-2xl tracking-tight">+2000 ₽</span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="absolute bottom-0 w-full h-2 bg-gradient-to-r from-brand-dark via-brand-accent to-brand-dark"></div>
    </div>

</body>
</html>
